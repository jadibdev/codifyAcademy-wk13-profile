<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>Profile</title>
  </head>
  <body class="bg-primary">
    <div class="container text-center mt-3">
				<h1 id="title">New Profile</h1> <br> <br>
				<form action="" onsubmit="userInfo()">
        <input type="text" name="" id="firstName" placeholder="First Name"> <br><br>
        <input type="text" name="" id="lastName" placeholder="Last Name"> <br> <br>
        Gender: <input type="radio" name="genders" id="male" value="male"> Male
                <input type="radio" name="genders" id="female" value="female"> Female <br> <br>
        <input type="text" placeholder="Email Address" id="email"> <br> <br>
        <input type="text" placeholder="Phone Number" id="phone"> <br> <br>
        <select id="selection">
						<option value="">Select Favorite Color</option>
						<option value="Red">Red</option>
						<option value="Green">Green</option>
						<option value="Blue">Blue</option>
        </select> <br> <br>
        <p>Continent of birth:</p>
        <input type="radio" name="" id="africa" value="Africa">  Africa
        <input type="radio" name="" id="america" value="America">  America
        <input type="radio" name="" id="australia" value="Australia">  Australia
        <input type="radio" name="" id="europe" value="Europe">  Europe
				<input type="radio" name="" id="asia" value="Asia">  Asia <br> <br>
				<button>Submit</button>
			</form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</body>
</html>
